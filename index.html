<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesNetflix.css">
    <link rel="shortcut icon" href="./imagenes/faviconNetflix.png" type="image/x-icon">
    <title>Netflix</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Primera parte barra superior -->
        <div class="box1">
            <img id="logoNetflix" src="./imagenes/netflixlogo.png" alt="">
            <a href="">Inicio</a>
            <a href=""> Series TV</a>
            <a href=""> Películas</a>
            <a href=""> Novedades más vistas</a>
            <a href=""> Mi lista</a>
        </div>
        <!-- Segunda parte barra superior (iconos) -->
        <div class="box1-1">
            <!-- Icono Lupa -->
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg></a>
                <!-- Icono Regalo -->
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-gift" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="3" y="8" width="18" height="4" rx="1" />
                    <line x1="12" y1="8" x2="12" y2="21" />
                    <path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7" />
                    <path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5" />
                </svg></a>
                <!-- Icono Campana -->
            <a href=""><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                </svg></a>
                <!-- Icono Usuario Cuenta -->
            <a href=""><img id="iconoCuenta" src="./imagenes/iconocuenta.png" alt=""></a>
            <!-- Flecha al lado del icono de usuario -->
            <span id="flechita"></span>
        </div>
        <!-- Titulo (Documentales) -->
        <div class="box2">Documentales</div>
        <!-- Primera fila de los contenedores de las peliculas/series -->
        <div class="box3 peli1"></div>
        <div class="box3 peli2"></div>
        <div class="box3 peli3"></div>
        <div class="box3 peli4"></div>
        <div class="box3 peli5"></div>
        <!-- Titulo (Volver a ver) -->
        <div class="box2">Volver a ver</div>
        <!-- Primera fila de los contenedores de las peliculas/series -->
        <div class="box3 peli6"></div>
        <div class="box3 peli7"></div>
        <div class="box3 peli8"></div>
        <div class="box3 peli9"></div>
        <div class="box3 peli10"></div>
    </div>
</body>

</html>
